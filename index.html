<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Trispace:wght@300&display=swap"
      rel="stylesheet"
    />
    <title>SketchPad</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title">SketchPad</div>
      <div class="content">
        <div class="settings">
          <div class="buttons">
            <input type="color" class="colorPicker" value="#333333" />
            <button class="black" onclick="changeColor('black')">
              Color Mode
            </button>
            <button class="eraser" onclick="changeColor('white')">
              Eraser
            </button>
            <button class="rainbow" onclick="changeColor('rainbow')">
              Rainbow
            </button>
            <button class="clear" onclick="clearBoard()">Clear</button>
          </div>
          <div class="userInput">
            <div class="sliderOutput"></div>
            <input
              type="range"
              class="slider"
              value="16"
              min="1"
              max="64"
              step="1"
              onchange="changeSize(this.value)"
            />
          </div>
        </div>
        <div class="board"></div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
